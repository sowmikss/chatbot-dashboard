<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        .modal-content form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .modal-content form input[type="text"],
        .modal-content form input[type="password"],
        .modal-content form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content form .input-group {
            display: flex;
            justify-content: space-between;
        }

        .modal-content form .input-group > * {
            flex: 1;
            margin-right: 10px;
        }

        .modal-content form .input-group > *:last-child {
            margin-right: 0;
        }

        .modal-content form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for the forgot password link */
        .forgot-password {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block; /* Ensure it's displayed inline */
        }
    </style>
</head>
<body>
   <div class="sidebar">
    <div class="top">
        <div class="logo">
            <i class="bx bxl-codepen"></i>
            <span>Chatbot</span>
        </div>
        <i class="bx bx-menu" id="btn"></i> <!-- Icon is visible here -->
    </div>
    <div class="user">
     <div>
        <p class="bold"></p>
        <p>Admin</p>
     </div>
    </div>
    <ul>
        <li>
            <a href="#">
                <i class="bx bxs-file-pdf"></i>
                <span class="nav-item">PDF Manager</span>
            </a>
            <span class="tooltip">PDF Manager</span>
        </li>
        <li>
            <a href="#" id="userLink">
                <i class="bx bx-body"></i>
                <span class="nav-item">User Management</span>
            </a>
            <span class="tooltip">User Management</span>
        </li>
        <li>
            <a href="#" id="chatLink">
                <i class="bx bx-chat"></i>
                <span class="nav-item">Chat Management</span>
            </a>
            <span class="tooltip">Chat Management</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="nav-item">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
    </ul>
   </div>
   <div class="main-content">
    <div class="container">
        <h1>Dashboard</h1>
    </div>
   </div>
   <!-- User Management Modal -->
   <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('userModal')">&times;</span>
      <h2>User Management</h2>
      <br>
      <form id="userForm">
        <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="input-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <!-- Add other roles as options -->
            </select>
        </div>
        <div class="input-group">
            <label for="unit">Unit:</label>
            <select id="unit" name="unit" required>
                <option value="">Select Unit</option>
                <!-- Add units as options -->
            </select>
        </div>
        <div class="input-group">
            <label for="bureau">Bureau:</label>
            <select id="bureau" name="bureau" required>
                <option value="">Select Bureau</option>
                <!-- Add bureaus as options -->
            </select>
        </div>
        <input type="submit" value="Update User">
      </form>
      <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot your password?</a>
    </div>
  </div>

  <!-- Chat Management Modal -->
  <div id="chatModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('chatModal')">&times;</span>
      <h2>Chat Management</h2>
      <form id="chatForm">
        <div class="input-group">
            <label for="chatName">Chat Name:</label>
            <input type="text" id="chatName" name="chatName" required>
        </div>
        <div class="input-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <input type="submit" value="Create Chat">
      </form>
      <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot your password?</a>
    </div>
  </div>

<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    let userLink = document.getElementById('userLink');
    let chatLink = document.getElementById('chatLink');
    let userModal = document.getElementById("userModal");
    let chatModal = document.getElementById("chatModal");
    let userSpan = document.getElementsByClassName("close")[0];
    let chatSpan = document.getElementsByClassName("close")[1];

    btn.onclick = function() {
        sidebar.classList.toggle('active');
    };

    // When the user clicks on the "User Management" link, open the user modal
    userLink.onclick = function() {
      userModal.style.display = "block";
    }

    // When the user clicks on <span> (x) in user modal, close the user modal
    userSpan.onclick = function() {
      userModal.style.display = "none";
    }

    // When the user clicks on the "Chat Management" link, open the chat modal
    chatLink.onclick = function() {
      chatModal.style.display = "block";
    }

    // When the user clicks on <span> (x) in chat modal, close the chat modal
    chatSpan.onclick = function() {
      chatModal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == userModal) {
        userModal.style.display = "none";
      }
      if (event.target == chatModal) {
        chatModal.style.display = "none";
      }
    }

    // Function to close modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Function to handle forgot password action
    function forgotPassword() {
        // Add your code to handle forgot password action here
        // For example, redirecting to a forgot password page
        // window.location.href = "forgot-password.html";
        alert("Forgot password clicked!");
    }
</script>
</body>
</html>
